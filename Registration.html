    <div class="container">
      <h1 class="pagetitle">LOGIN + REGISTRATION</h1>
      <section class="h-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5 signin" style="color: #0400f1;">Login</h3>
                        <form class="row g-3 needs-validation" novalidate>
                        <div class="row">
                          <div class="col-md-12 mb-4 pb-2">
                            
                     
                          </div>
                        </div>
                        <div class="col-md-12-6">
                          <label for="username" class="form-label">Username</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                              </svg>
                            </span>
                            <input type="text" class="form-control" id="username" placeholder="Pepsi>Coke123" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please choose a username.
                            </div>
                          </div>
                        </div>
                      
                         <div class="col-md-12-6">
                          <label for="password" class="form-label">Password</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-x-fill" viewBox="0 0 16 16">
                              <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"/>
                              <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5zm4 7.793 1.146-1.147a.5.5 0 1 1 .708.708L8.707 10l1.147 1.146a.5.5 0 0 1-.708.708L8 10.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 10 6.146 8.854a.5.5 0 1 1 .708-.708z"/>
                            </svg>
                            </span>
                            <input type="text" class="form-control" id="password" placeholder="ILovePepsi" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please choose a password.
                            </div>
                          </div>
                        </div>
                        
                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                          <input class="form-check-input me-3" type="checkbox" value="" id="remember" />
                          <label class="form-check-label" for="remember">
                           Remember me
                          </label>
                        </div>

                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg mt-3 signin"
                            data-mdb-ripple-color="dark" type="submit">Sign-in</button>
                          </div>
                          
                        </div>
      
                      </div>
                    </div>
                 
                    <div class="col-lg-6 bg-indigo ">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5 text-danger signin">Create Account</h3>
      
                        <div class="mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="form3Examplea2" class="form-control form-control-lg" placeholder="donny@donnymail.com" />
                            <label class="form-label" for="form3Examplea2">Your E-mail</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-5 mb-4 pb-2">
      
                            <div data-mdb-input-init class="form-outline form-white">
                              <input type="text" id="phone" class="form-control form-control-lg" placeholder="123-456-7890" />
                              <label class="form-label" for="phone">Phone # (optional)</label>
                            </div>
      
                          </div>
                          <div class="col-md-7 mb-4 pb-2">
      
                              <h6 class="mb-2 pb-1">How did you hear about us? </h6>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="online"
                                    value="option1" checked />
                                  <label class="form-check-label" for="online">Online</label>
                                </div>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inperson"
                                    value="option2" />
                                  <label class="form-check-label" for="inperson">In-Person</label>
                                </div>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="alreadyfan"
                                    value="option3" />
                                  <label class="form-check-label" for="alreadyfan">Already a Pepsi fan</label>
                                </div>
              
                              
      
                          </div>
                        </div>
                        
                        <div class="mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="form3Examplea6" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea6">New Username</label>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-12 mb-4 pb-2">
      
                            <div data-mdb-input-init class="form-outline form-black">
                              <input type="text" id="form3Examplea7" class="form-control form-control-lg" />
                              <label class="form-label" for="form3Examplea7">New Password</label>
                            </div>
      
                          </div>
                          </div>

                        <div class="mb-4">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="form3Examplea9" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea9">Re-enter password</label>
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                          <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I accept the <a href="#!" class="text-warning"><u>Terms and Conditions</u></a> of Pepsi Co.&copy;
                          </label>
                        </div>
      
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg signin"
                          data-mdb-ripple-color="dark">Register</button>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      </section>
    </div>
